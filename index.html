</head>

<header class="p-3">
    <div class="header_grid">

        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg"
                 class="bi me-2">
            </svg>
        </a>

        <form id="header-form" class="header-input col-12 col-lg-auto mb-lg-0 me-lg-3">
            <div style="position: relative;">
                <input id="header-input" type="search" class="form-control header__input"
                       placeholder="Введите запрос..." aria-label="Search" autocomplete="off">
                <ul id="autocomplete-list"></ul>
            </div>
        </form>

    </div>
</header>

<body>
<div id="content-container" class="container-container">
    <h2>Кабинеты</h2>

    <div class="main-container" id="main-container">


        <div class="header__item id">
            <!--<div class="header__item-div">

            </div>-->

                <span>
                    <svg class="rotating-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_224_2092)">
                            <path d="M2 6L2.705 6.705L5.5 3.915L5.5 10L6.5 10L6.5 3.915L9.29 6.71L10 6L6 2L2 6Z"
                                  fill="#9873FF"/>
                        </g>
                        <defs>
                            <clipPath id="clip0_224_2092">
                                <rect width="12" height="12" fill="white" transform="translate(12 12) rotate(-180)"/>
                            </clipPath>
                        </defs>
                    </svg>
                </span>
            </p>

        </div>
        <div class="header__item name">
            <p id="arrow-sort-by-name">Номер кабинета
                <span>
                    <svg class="rotating-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_224_2092)">

                                  fill="#9873FF"/>
                        </g>
                        <defs>
                            <clipPath id="clip0_224_2092">
                                <rect width="12" height="12" fill="white" transform="translate(12 12) rotate(-180)"/>
                            </clipPath>
                        </defs>
                    </svg>

                              fill="#9873FF"/>
                    </svg>
                </span>

                        <g clip-path="url(#clip0_224_2092)">

                        </defs>
                    </svg>
                </span>
            </p>

        </div>
        <div class="header__item modified-at">
            <p id="arrow-sort-by-modification">Последние изменения
                <span>
                    <svg class="rotating-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none"
                         xmlns="http://www.w3.org/2000/svg">

        <div class="header__item contact-list">

        </div>
        <div class="header__item actions">
            <p>Действия</p>
        </div>

        <!-- JS HERE -->

    </div>
</div>

<div class="d-flex p-2 bd-highlight justify-content-center mt-5">
    <button id="add-client-button" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                  fill="#9873FF"/>
        </svg>

        <p style="margin: auto; color: #9873FF;">Добавить кабинет</p>
    </button>
</div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-label"></h5>
                <button id="close-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="modal-form" class="modal-form">
                    <div class="modal-form__item name">Номер кабинета</div>
                    <div class="modal-form__item ">
                        <input id="modal-name" type="text" class="modal-form__item-input" required>
                    </div>
                    <div id="modal-contact-list" class="add-contact-modal-button">
                        <!-- JS HERE -->
                    </div>

                    <div id="modal-errors"></div>

                    <button id="modal-form-submit" type="submit" class="button-modal-save">
                        Сохранить
                    </button>
                    <button id="download-modal-form" type="submit" class="button-modal-save">
                        Скачать на пк
                    </button>
                    <button id="modal-form-cancel" type="button" class="button-modal-cancel" data-bs-dismiss="modal">
                        Отмена
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="modalDelete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="modal-label-delete" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content delete-modal">
            <div>
                <button type="button" class="delete-modal-item btn-close delete-modal-cross" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="delete-modal-body">
                <h5 class="delete-modal-item modal-title-delete" id="modal-label-delete">Удалить кабинет</h5>
                <p class="delete-modal-item-p">Вы действительно хотите удалить этот кабинет?</p>
                <button id="modal-delete-button" type="submit" class="delete-modal-item button-modal-save">
                    Удалить
                </button>
                <button id="modal-cancel-button" type="button" class="delete-modal-item button-modal-cancel"
                        data-bs-dismiss="modal">
                    Отмена
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
